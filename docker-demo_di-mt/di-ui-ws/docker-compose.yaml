    deploy:
      replicas: 1
    ports:
      - "80"
    environment:
      - ExtraSql=di-demo-sql-1.progel.org
    restart: always

  hc-di-ws:
    image: "biztalkless.azurecr.io/di-ws-nginx:1.23.1-win-ltsc2019"
    pull_policy: always
    deploy:
      replicas: 1
    tty: true
    ports:
      - "8070:80"
    restart: always

